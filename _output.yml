bookdown::gitbook:
  config:
    toc_depth: 3
    toc:
      collapse: section
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed
    edit : null
    download: [pdf]
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
    info: yes
bookdown::pdf_book:
  toc: false
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  pandoc_args: --top-level-division=chapter
  keep_tex: yes
  quote_footer: ["\\VA{", "}{}"]
  citation_package: natbib
  template: latex/unr-template.tex
